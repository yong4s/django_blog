{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<h3 class="display-3">{{post.title}}</h3>


<article>
    <img class="rounded mx-auto d-block" style="max-width:30%;" src=""
         alt="{{ post.title }}">
    <p>{{post.content}}</p>
    <address>By <a href="">{{post.user}}</a></address>
    <address>Contact: <a href="mailto:test@gmail.com">Email</a></address>
    <div>Last updated on
        <time>{{ post.date|date:"d M Y" }}</time>
    </div>
    <br>
    <div class="fixed-bottom">
        <h5> Tags: </h5></h6>
        {% for tag in tags %}
        <span>{{tag}}</span>
        {% endfor %}
    </div>
</article>
{% endblock %}
